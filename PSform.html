<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form id="wf-form-Book-Now-Form" name="wf-form-Book-Now-Form" data-name="Book Now Form" class="w-clearfix" style="display: none;">
        <div class="row">
            <div class="column w-col w-col-6">
                <input class="" maxlength="256" name="name" data-name="Name" placeholder="John Smith" id="name" required=""  type="text">
                <div class="form-label">Full Name</div>
            </div>
            <div class="w-col w-col-6">
                <input class="" maxlength="256" name="email" data-name="Email" placeholder="your@email.com" id="email" required="" type="email">
                <div class="form-label">Email Address</div>
            </div>
        </div>
        <div class="row">
            <div class="w-col w-col-6">
                <input class="" maxlength="256" name="Phone-Number" data-name="Phone Number" placeholder="(123) 456-7890" id="Phone-Number" required=""  type="text">
                <div class="form-label">Phone Number</div>
            </div>
            <div class="w-col w-col-6">
                <input class="" maxlength="256" name="Requested-Date" data-name="Requested Date" placeholder="MM / DD / YY" id="Requested-Date" required="" type="text">
                <div class="form-label">Requested Date</div>
            </div>
        </div>
        <div class="row">
            <div class="w-col w-col-6">
                <select id="number-of-people-2" name="number-of-people" required="" data-name="number of people" class="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <div class="form-label">Number of People</div>
            </div>
            <div class="w-col w-col-6">
                <select id="Trip-Length" name="Trip-Length" data-name="Trip Length" required="" class="">
                    <option value="Full Day">Full Day</option>
                    <option value="Half Day">Half Day</option>
                </select>
                <div class="form-label">Trip Length</div>
            </div>
        </div>
        <textarea id="Message" name="Message" data-name="Message" maxlength="5000" class="">
        </textarea>
        <input value="Submit" data-wait="Please wait..." class="" type="submit">
    </form> 
</body>
</html>
